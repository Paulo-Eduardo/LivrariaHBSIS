<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Livraria</title>
</head>
<body>

    <div>
        <h2>Todos os Livros</h2>
        <ul id="livros" />
    </div>
    <div>
        <h2>Cadastrar livro</h2>
        <input type="text" id="livroNomeCriar" size="5" />
        <input type="text" id="livroAutorCriar" size="5" />
        <input type="button" value="Criar" onclick="criarLivro();" />
    </div>
    <div>
        <h2>Editar livro</h2>
        <input type="text" id="livroIdEditar" size="5" />
        <input type="text" id="livroNomeEditar" size="5" />
        <input type="text" id="livroAutorEditar" size="5" />
        <input type="button" value="Editar" onclick="editarLivro();" />
    </div>
    <div>
        <h2>Buscar D</h2>
        <input type="text" id="livroId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="livro" />
    </div>

    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
        var uri = 'api/livro';

        $(document).ready(function () {

            // Send an AJAX request
            $.getJSON(uri)
                .done(function (data) {
                    // On success, 'data' contains a list of products.
                    $.each(data, function (key, item) {
                        // Add a list item for the product.
                        $('<li>', { text: formatItem(item) }).appendTo($('#livros'));
                        $('<input>',{ type: "button",  value: "Deletar", onclick: "delete("+ item.id +");"})
                    });
                });
        });

        function formatItem(item) {
            return item.Nome + ', Autor: ' + item.Autor;
        }

        function find() {
            var id = $('#livrodId').val();
            $.getJSON(uri + '/' + id)
                .done(function (data) {
                    $('#livro').text(formatItem(data));
                })
                .fail(function (jqXHR, textStatus, err) {
                    $('#livro').text('Error: ' + err);
                });
        }

        function criarLivro() {
            var livro = {
                Id: "",
                Nome: $('#livroNomeCriar').val(),
                Autor: $('#livroAutorCriar').val()
            }
            $.post(uri, livro);
        }

        function editarLivro() {
            var livro = {
                Id: $('#livroIdEditar').val(),
                Nome: $('#livroNomeEditar').val(),
                Autor: $('#livroAutorEditar').val()
            }
            $.ajax({
                url: uri,
                type: 'PUT',
                data: JSON.stringify(livro),
                dataType: 'json'
            });
        }
    </script>
</body>
</html>
